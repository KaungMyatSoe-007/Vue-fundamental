<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Component</title>
</head>
<body>

    <div id="app">
        <vote inline-template>
            <div>
                <h1>Result {{ count }}</h1>
                <button @click="incrementCount" > vote </button>
            </div>
        </vote>
    </div>

</html>
